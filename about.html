<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <script>
    //这段代码放在head标签里面
    (function () {
      var html = document.documentElement;
      function onWindowResize() {
          html.style.fontSize = html.getBoundingClientRect().width / 3.75 + 'px';
      }
      window.addEventListener('resize', onWindowResize);
      onWindowResize();
    })();
  </script>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <title>关于我们</title>
  <style>
    #root .main {
      padding-top: .2rem;
    }
    #root .main .poster{
      margin: 0 auto .3rem;
      width: 3.4rem;
      height: 1.4rem;
      border-radius: .1rem;
    }
    #root .main .poster img{
      width: 100%;
      height: 100%;
      border-radius: .1rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- header -->
    <header id="header" class="header">
      <div class="header_back"><i class="iconfont icon-jiantouarrowhead7"></i><span class="header_back_text">返回</span></div>
      <span>关于我们</span>
    </header>
    <!-- main -->
    <div class="main">
      <div class="poster">
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2752737287,2305111868&fm=26&gp=0.jpg" alt="">
      </div>
      
    </div>
    </footer>
  </div>

  <script>
    let headerBack = document.getElementsByClassName('header_back')[0];
    headerBack.onclick = function () {
      history.go(-1)
    };
  </script>
</body>
</html>
