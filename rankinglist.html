<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <script>
    //这段代码放在head标签里面
    (function () {
      var html = document.documentElement;
      function onWindowResize() {
          html.style.fontSize = html.getBoundingClientRect().width / 3.75 + 'px';
      }
      window.addEventListener('resize', onWindowResize);
      onWindowResize();
    })();
  </script>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <title>海报</title>
  <style>
    #root .main{
      width: 100%;
      height: 100%;
      background: #fff;
    }
    #root .main .img_wrapper{
      width: 100%;
      height: 1.8rem;
    }
    #root .main .img_wrapper .img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- header -->
    <header id="header" class="header">
      <span>排行榜</span>
    </header>
    <!-- main -->
    <div class="main">
      <div class="img_wrapper">
        <img class="img" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1614144215,2017914613&fm=26&gp=0.jpg" alt="">
      </div>
      <div class="list">
        
      </div>
    </div>
    <!-- footer -->
    <footer id="footer" class="footer">
      <div class="footer_item footer_item_poster">
        <i class="iconfont icon-shengchenghaibao"></i>
        <span class="text">海报</span>
      </div>
      <div class="footer_item footer_item_ranking active">
        <i class="iconfont icon-paihangbang"></i>
        <span class="text">排行榜</span>
      </div>
      <div class="footer_item footer_item_personal">
        <i class="iconfont icon-gerenzhongxin"></i>
        <span class="text">个人中心</span>
      </div>
    </footer>
  </div>

  <script>
    let footerItemPoster = document.getElementsByClassName('footer_item_poster')[0],
        footerItemRanking = document.getElementsByClassName('footer_item_ranking')[0],
        footerItemPersonal = document.getElementsByClassName('footer_item_personal')[0];
    footerItemPoster.onclick = function () {
      window.location.href = './index.html'
    };
    footerItemRanking.onclick = function () {
      window.location.href = './rankinglist.html'
    };
    footerItemPersonal.onclick = function () {
      window.location.href = './personal.html'
    };
  </script>
</body>
</html>
